<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>draw_sth</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="top-bar">
    <div class="controls">
      <div class="control">
        <label>URL:</label>
        <input id="imgUrl" type="url" placeholder="Enter image url..." spellcheck="false">
      </div>
      <div class="control">
        <label>Cell Size:</label>
        <input id="cellX" type="number" min="10" value="50">
        <input id="keepRatio" type="checkbox" tabindex="-1" title="Keep aspect ratio">
        <input id="cellY" type="number" min="10" value="50">
      </div>
      <div class="control">
        <label>Subdivisions:</label>
        <input id="subdivisions" type="number" min="0" value="0" max="10">
      </div>
      <div class="control">
        <label>Lock:</label>
        <input id="lockGrid" type="checkbox">
      </div>
      <div class="expand"></div>
      <button id="save">Save</button>
      <label class="btn">
        <input id="upload" type="file">
        Load
      </label>
    </div>
  </div>

  <div class="image">
    <img>
    <canvas></canvas>

    <div id="offset">
      <div id="grid">
        <div class="width top" style="cursor: n-resize;"></div>
        <div class="height right" style="cursor: e-resize;"></div>
        <div class="width bottom" style="cursor: s-resize;"></div>
        <div class="height left" style="cursor: w-resize;"></div>

        <div class="corner top right" style="cursor: ne-resize;"></div>
        <div class="corner bottom right" style="cursor: se-resize;"></div>
        <div class="corner bottom left" style="cursor: sw-resize;"></div>
        <div class="corner top left" style="cursor: nw-resize;"></div>
      </div>
    </div>
  </div>
</body>

</html>
