<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>draw_sth</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="top-bar">
    <div class="controls section">
      <div class="control">
        <label>Lock:</label>
        <label class="checkbox">
          <input id="lockGrid" type="checkbox">
          <span></span>
        </label>
      </div>
      <div class="control">
        <label>Cell Size:</label>
        <input id="cellX" type="number" min="10" value="50">
        <label class="checkbox" title="Keep aspect ratio">
          <input id="keepRatio" type="checkbox" tabindex="-1">
          <span></span>
        </label>
        <input id="cellY" type="number" min="10" value="50">
      </div>
      <div class="control">
        <label>Subdivisions:</label>
        <input id="subdivisions" type="number" min="0" value="0">
      </div>
    </div>
    <div class="io section">
      <button id="loadUrl" title="Use a URL as the image source">Load image from web</button>
      <label class="btn" title="Open a local image or grid file">
        <input id="upload" type="file" accept="image/*,.grid">
        Open file
      </label>
      <button id="save" title="Download this grid" disabled>Save grid file</button>
    </div>
  </div>

  <div class="image">
    <div id="loader">Initializing...</div>

    <div id="cursorTag">
      <div class="tag"></div>
    </div>

    <img>
    <canvas id="fg"></canvas>
    <canvas id="bg"></canvas>

    <div id="offset">
      <div id="grid">
        <div class="width top" style="cursor: n-resize;"></div>
        <div class="height right" style="cursor: e-resize;"></div>
        <div class="width bottom" style="cursor: s-resize;"></div>
        <div class="height left" style="cursor: w-resize;"></div>

        <div class="corner top right" style="cursor: ne-resize;"></div>
        <div class="corner bottom right" style="cursor: se-resize;"></div>
        <div class="corner bottom left" style="cursor: sw-resize;"></div>
        <div class="corner top left" style="cursor: nw-resize;"></div>
      </div>
    </div>
  </div>
</body>

</html>
